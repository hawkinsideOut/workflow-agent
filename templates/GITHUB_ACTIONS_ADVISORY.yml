name: Advisory Board Analysis

on:
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  
  workflow_dispatch:
    inputs:
      depth:
        description: 'Analysis depth level'
        required: false
        default: 'standard'
        type: choice
        options:
          - executive
          - quick
          - standard
          - comprehensive
      
      create_pr:
        description: 'Create pull request with results'
        required: false
        default: true
        type: boolean

  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  advisory-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # or 'npm' / 'yarn'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run advisory analysis
        id: advisory
        run: |
          DEPTH="${{ github.event.inputs.depth || 'standard' }}"
          
          # Run analysis
          pnpm workflow advisory \
            --depth "$DEPTH" \
            --output docs/advisory \
            --ci \
            --timestamp \
            --include-health \
            --compare docs/advisory
        
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/advisory || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit advisory reports
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add timestamped files
          git add docs/advisory/*-$(date +%Y-%m-%d).md
          
          # Also update the main reports
          git add docs/advisory/EXECUTIVE_SUMMARY.md
          git add docs/advisory/TECHNOLOGY_AUDIT.md
          git add docs/advisory/STRATEGIC_ROADMAP.md
          git add docs/advisory/BOARD_QUESTIONS.md
          git add docs/advisory/analysis.json
          
          # Commit with advisory summary
          git commit -m "chore(advisory): update advisory board reports [skip ci]" \
            -m "Generated advisory analysis at $(date +'%Y-%m-%d %H:%M:%S UTC')" \
            -m "Depth: ${{ github.event.inputs.depth || 'standard' }}"

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true' && github.event.inputs.create_pr != 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(advisory): update advisory board reports'
          branch: advisory/update-${{ github.run_number }}
          delete-branch: true
          title: 'üìä Advisory Board Report Update'
          body: |
            ## Advisory Board Analysis
            
            Automated analysis generated on ${{ github.event_name }}
            
            **Analysis Depth:** `${{ github.event.inputs.depth || 'standard' }}`
            
            ### Reports Generated
            
            - üìä [Executive Summary](docs/advisory/EXECUTIVE_SUMMARY.md)
            - üîç [Technology Audit](docs/advisory/TECHNOLOGY_AUDIT.md)
            - üéØ [Strategic Roadmap](docs/advisory/STRATEGIC_ROADMAP.md)
            - ‚ùì [Board Questions](docs/advisory/BOARD_QUESTIONS.md)
            
            ### Next Steps
            
            1. Review the executive summary for high-level insights
            2. Check board questions for strategic discussion topics
            3. Review the strategic roadmap for actionable recommendations
            
            ---
            
            *This PR was automatically generated by the Advisory Board Analysis workflow*
          labels: |
            documentation
            advisory
            automated

      - name: Upload advisory reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: advisory-reports-${{ github.run_number }}
          path: |
            docs/advisory/*.md
            docs/advisory/*.json
          retention-days: 90

      - name: Comment on PR (if triggered by PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read executive summary
            let summary = '## üìä Advisory Board Analysis\n\n';
            
            try {
              const execSummary = fs.readFileSync('docs/advisory/EXECUTIVE_SUMMARY.md', 'utf8');
              const lines = execSummary.split('\n').slice(0, 50); // First 50 lines
              summary += lines.join('\n');
              summary += '\n\n*[View full reports](../tree/main/docs/advisory)*';
            } catch (e) {
              summary += '‚ö†Ô∏è Could not read advisory reports. Check workflow logs for details.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Post CI status
        if: always()
        run: |
          if [ "${{ steps.advisory.outcome }}" == "success" ]; then
            echo "‚úÖ Advisory analysis passed CI checks"
          else
            echo "‚ö†Ô∏è Advisory analysis found high-risk items"
            exit 1
          fi
